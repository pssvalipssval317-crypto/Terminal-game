<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lambda Terminal — Real Missions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>Lambda Terminal — Real Mission Mode</h1>
      <div id="status">Score: <span id="score">0</span> • Permissions: <span id="perms">unknown</span></div>
    </header>
  <title>Permission Tester</title>
  <h1>Permission Tester</h1>
  <div class="buttons">
    <button onclick="askLocation()">📍 Location</button>
    <button onclick="askCamera()">📷 Camera</button>
    <button onclick="askMicrophone()">🎤 Microphone</button>
    <button onclick="askCamMic()">🎥 Camera + Microphone</button>
    <button onclick="askOrientation()">📱 Orientation</button>
    <button onclick="askClipboard()">📋 Clipboard</button>
    <button onclick="askNotification()">🔔 Notification</button>
    <button onclick="askFullscreen()">🖥️ Fullscreen</button>
    <button onclick="askWakeLock()">💡 Wake Lock</button>
    <button onclick="askBluetooth()">🔵 Bluetooth</button>
    <button onclick="askUSB()">🔌 USB</button>
    <button onclick="askNFC()">📶 NFC</button>
  </div>
  <p id="output"></p>
  <script src="script.js"></script>

    <section id="screen" role="application" aria-label="terminal">
      <pre id="output" aria-live="polite"></pre>

      <div id="prompt-line">
        <span class="prompt">λ&gt;</span>
        <input id="cmd" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
               placeholder="Type command (help, missions, mission1 ... mission40)" />
        <button id="runBtn">Run</button>
      </div>
      <small id="tip">Tip: After allowing permissions, type <code>missions</code> to list missions.</small>
    </section>

    <!-- Hidden video & canvas used for camera analysis -->
    <video id="camVideo" autoplay playsinline muted style="display:none"></video>
    <canvas id="camCanvas" style="display:none"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
